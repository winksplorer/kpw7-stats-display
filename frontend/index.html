<!DOCTYPE html>
<html>
    <head>
        <title>kpw7-stats-display</title>
        <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet" type="text/css">

        <style>
            body {
                font-size: 1.7em;
                width: 95%;
                margin: auto;
            }

            h1 {
                font-size: 2em;
                text-align: center;
                margin-top: 0.5em;
                margin-bottom: -0.2em;
            }

            fieldset {
                margin-bottom: 0.6em;
            }

            div {
                overflow: hidden;
                width: 95%;
                margin: auto;
                text-align: justify;
            }

            .left, .right {
                display: inline-block;
                vertical-align: top;
            }

            .left {
                float: left;
            }

            .right {
                float: right;
            }
        </style>
    </head>
    <body>
        <h1 id="clock"></h1>
        <p id="err"></p>
        <fieldset>
            <legend>System Info</legend>
            <div>
                <span class="left">Hostname</span>
                <span class="right">hostname@</span>
            </div>
            <hr>
            <div>
                <span class="left">Uptime</span>
                <span class="right">uptime@</span>
            </div>
            <hr>
            <div>
                <span class="left">CPU usage</span>
                <span class="right">cpu@</span>
            </div><hr>
            <div>
                <span class="left">GPU usage</span>
                <span class="right">nvidia@</span>
            </div>
            <hr>
            <div>
                <span class="left">Memory usage</span>
                <span class="right">mem@</span>
            </div>
        </fieldset>
        <fieldset>
            <legend>Ping Stats</legend>
            <div>
                <span class="left">1.1.1.1</span>
                <span class="right">ping@1.1.1.1@30</span>
            </div>
            <hr>
            <div>
                <span class="left">linkling</span>
                <span class="right">ping@192.168.1.174@5</span>
            </div>
            <hr>
            <div>
                <span class="left">synology</span>
                <span class="right">ping@192.168.1.167@5</span>
            </div>
            <hr>
            <div>
                <span class="left">loud</span>
                <span class="right">ping@192.168.1.191@5</span>
            </div>
        </fieldset>

        <script src="script.js"></script>
    </body>
</html>
